<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--card-color);
        }

        #button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: color-mix(in srgb, var(--accent-color) 50%, transparent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s;
            opacity: 0;
        }

        #button svg {
            fill: var(--content-color);
            width: 40px;
            height: 40px;
        }

        #spinner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid var(--content-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #halt {
            display: none;
        }

        #actions {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            overflow: hidden;
            border-radius: 25px;
            background: color-mix(in srgb, var(--accent-color) 50%, transparent);
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #actions .half {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        #actions .half:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        #actions .half:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #actions svg {
            width: 16px;
            height: 16px;
            fill: var(--content-color);
        }
    </style>
    <script src="/icons.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <p id="debug"></p> -->
    <div id="container">
        <video id="player" autoplay muted disablePictureInPicture controlsList="nodownload"></video>
        <div id="button">
            <div id="spinner" style="display: none;"></div>
            <i id="begin" class="fa-light fa-play" title="Play"></i>
            <i id="halt" class="fa-light fa-pause" title="Pause"></i>
        </div>
        <div id="actions">
            <!-- Motion Toggle Button -->
            <div id="motion" class="half" onclick="requestAction('motion_detection', on.style.display == 'none')">
                <!-- Motion ON -->
                <i id="on" class="fa-light fa-person-running-fast" title="Motion detection"></i>
                <!-- Motion OFF -->
                <i id="off" class="fa-light fa-person-running" title="Motion detection"></i>
            </div>
            <!-- Snapshot Button -->
            <div id="snapshot" class="half" onclick="requestAction('snapshot',true)">
                <!-- Kamera-Icon -->
                <i class="fa-light fa-camera" title="Snapshot"></i>
            </div>
        </div>
    </div>
    <script>
        let webSocket = null;
        let mediaSource = null;
        let sourceBuffer = null;
        let queue = [];
        let playing = false;
        let receivedFrame = false;
        let liveData = null;
        let webSocketUrl = null;
        let liveView = false;
        let snapShot = false;

        // This is where the data is processed by the module.
        function handleMessage(data) {
            //console.log('Rohdaten:', data);
            const decodedData = JSON.parse(data);
            //console.log('Decodierte Daten:', decodedData);
            for (const parameter in decodedData) {
                var root = document.documentElement;
                console.log('Blink Home Device:', parameter, 'Wert:', decodedData[parameter]);
                switch (parameter) {
                    case 'client':
                        liveData = {
                            command: "liveview:start",
                            data: {
                                account_region: String(decodedData.client.region),
                                api_token: String(decodedData.client.token),
                                account_id: String(decodedData.client.account),
                                network_id: String(decodedData.client.network),
                                camera_id: String(decodedData.client.device),
                                camera_type: decodedData.client.type === 'owls' ? 'owl' : decodedData.client.type === 'doorbells' ? 'doorbell' : 'camera'
                            }
                        };
                        break;
                    case 'server':
                        webSocketUrl = "ws://" + decodedData.server + "/liveview";
                        break;
                    case 'motion':
                        if (decodedData.motion) {
                            off.style.display = 'none';
                            on.style.display = 'block';
                        } else {
                            on.style.display = 'none';
                            off.style.display = 'block';
                        }
                        break;
                    case 'poster':
                        player.setAttribute('poster', decodedData.poster);
                        break;
                    case 'live':
                        liveView = !!decodedData.live;
                        // Play-Button nur zeigen, wenn live aktiv ist und MediaSource unterstützt wird
                        if (liveView && 'MediaSource' in window) {
                            button.style.opacity = 1;
                            button.style.pointerEvents = 'auto';
                            button.style.cursor = 'pointer';
                            setTimeout(() => {
                                if (!playing) {
                                    button.style.opacity = 0;
                                    button.style.pointerEvents = 'none';
                                    button.style.cursor = 'default';
                                }
                            }, 3000);
                        } else {
                            button.style.opacity = 0;
                            button.style.pointerEvents = 'none';
                            button.style.cursor = 'default';
                        }
                        break;

                    case 'snapshot':
                        snapShot = !!decodedData.snapshot;
                        // Snapshot-Button aktivieren/deaktivieren
                        snapshot.style.opacity = snapShot ? 1 : 0.5;
                        snapshot.style.pointerEvents = snapShot ? 'auto' : 'none';
                        break;
                    default:
                        console.log('Unbekannter Parameter:', parameter);
                        break;
                }
            }
        }

        function initMediaSource() {
            mediaSource = new MediaSource();
            player.src = URL.createObjectURL(mediaSource);
            mediaSource.addEventListener("sourceopen", () => {
                if (!mediaSource.sourceBuffers.length) {
                    sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.640029,mp4a.40.2"');
                    sourceBuffer.mode = "segments";
                    sourceBuffer.addEventListener("updateend", () => {
                        if (queue.length > 0 && !sourceBuffer.updating) {
                            sourceBuffer.appendBuffer(queue.shift());
                        }
                    });
                }
            });
        }

        function startStream() {
            if (webSocket) return;

            initMediaSource();
            spinner.style.display = "block";

            webSocket = new WebSocket(webSocketUrl);
            webSocket.binaryType = "arraybuffer";

            webSocket.onopen = () => {
                webSocket.send(JSON.stringify(liveData));
            };

            webSocket.onmessage = (evt) => {
                if (evt.data instanceof ArrayBuffer) {
                    queue.push(new Uint8Array(evt.data));
                    if (sourceBuffer && !sourceBuffer.updating) {
                        sourceBuffer.appendBuffer(queue.shift());
                    }
                    // Erstes Mal Daten empfangen → Button verzögert ausblenden
                    if (!receivedFrame && evt.data.byteLength == 8192) {
                        receivedFrame = true;
                        spinner.style.display = "none";
                        setTimeout(() => {
                            if (playing) {
                                button.style.opacity = 0;
                                button.style.pointerEvents = 'none';
                                button.style.cursor = 'default';
                            }
                        }, 3000);
                    }
                    return;
                }

                const msg = JSON.parse(evt.data);
                if (msg?.command === "liveview:stop") player.pause();
                else if (msg?.command === "liveview:start") player.play();
            };
            webSocket.onclose = () => { webSocket = null; };
            webSocket.onerror = (e) => { console.error("webSocket ERROR", e); };
        }

        function stopStream() {
            spinner.style.display = "none";
            if (!webSocket) return;

            webSocket.send(JSON.stringify({ command: "liveview:stop", data: {} }));
            webSocket.close();
            webSocket = null;
            receivedFrame = false;

            // MediaSource verwerfen, Poster wieder anzeigen
            if (player.src.startsWith("blob:")) {
                player.src = "";
                player.load();
            }
        }

        // Event Listener
        button.addEventListener("click", () => {
            if (!liveView || !('MediaSource' in window)) return;

            if (!playing) {
                startStream();
                player.play();
                begin.style.display = "none";
                halt.style.display = "block";
            } else if (playing) {
                stopStream();
                player.pause();
                begin.style.display = "block";
                halt.style.display = "none";

                // Button wieder einblenden, falls Player geklickt wird
                setTimeout(() => {
                    button.style.opacity = 0;
                    button.style.pointerEvents = 'none';
                    button.style.cursor = 'default';
                }, 3000);
            }

            playing = !playing;

            // Spinner anzeigen, wenn gerade gestartet
            spinner.style.display = playing ? "block" : "none";
        });

        // Wieder einblenden des Buttons bei Klick
        player.addEventListener("click", () => {
            if (liveView && 'MediaSource' in window) {
                button.style.opacity = 1;
                button.style.pointerEvents = 'auto';
                button.style.cursor = 'pointer';

                if (!playing) {
                    setTimeout(() => {
                        if (!playing) {
                            button.style.opacity = 0;
                            button.style.pointerEvents = 'none';
                            button.style.cursor = 'default';
                        }
                    }, 3000);
                }
            }
        });
    </script>
</body>

</html>
